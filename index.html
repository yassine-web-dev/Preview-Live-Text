<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Rules -->
        <meta charset="utf-8"/>
        <title>Create Post on Live Preview</title>

        <!-- Css Files -->
        <link rel="stylesheet" href="./Css/Normalize.css">
        <link rel="stylesheet" href="./Css/main.css">
    </head>
    <body>
        
        <div class="text-live-preview">
            <div class="container">
                <div class="intro">
                    <h1 class="barlow-font">Create Post</h1>
                    <p id="editor" class="monts-font" data-type="Create Your Post in Best Quality Possible"></p>
                </div>
                <div class="preview-service">
                    <div class="write-text float-l position-rel">
                        <span class="monts-font position-ab spanee" id="myspan">50</span>
                        <form action="">
                            <textarea class="monts-font" name="Text" id="text" placeholder="Write Here.."></textarea>
                            <button class="monts-font">Post</button>
                        </form>
                    </div>
                    <div class="preview-text float-l position-rel">
                        <form action="">
                            <textarea class="monts-font" name="Preview" id="preview" placeholder="Preview Here.."></textarea>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <script src="./Js/pluggin.js"></script>
    </body>
</html>
